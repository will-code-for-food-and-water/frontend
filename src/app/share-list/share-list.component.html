<h1 class="h1">Beitragsliste</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
   
  <ng-container matColumnDef="memberStatus">
    <th mat-header-cell *matHeaderCellDef>Mitgliedsstatus</th>
    <td mat-cell *matCellDef="let element"> {{element.memberStatus}} </td>
  </ng-container>
  
  <ng-container matColumnDef="memberShare">
    <th mat-header-cell *matHeaderCellDef>Beitrag</th>
    <td mat-cell *matCellDef="let element"> {{element.memberShare}} </td>
  </ng-container>

  <tr mat-header-cell *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<button mat-raised-button color="primary" class="buttons">Ändern</button>
<button mat-raised-button color="warn" class="buttons">Löschen</button>
<button mat-raised-button color="basic" class="buttons">Hinzufügen</button>
