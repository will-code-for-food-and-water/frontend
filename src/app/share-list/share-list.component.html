<h1 class="h1">Beitragsliste</h1>
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
   
  <ng-container matColumnDef="memberStatus">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Mitgliedsstatus</th>
    <td mat-cell *matCellDef="let element"> {{element.memberStatus}} </td>
  </ng-container>
  
  <ng-container matColumnDef="memberShare">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Beitrag</th>
    <td mat-cell *matCellDef="let element"> {{element.memberShare}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div>
  <button mat-raised-button color="primary">Ändern</button>
  <button mat-raised-button color="warn">Löschen</button>
  <button mat-raised-button color="basic">Hinzufügen</button>
</div>
